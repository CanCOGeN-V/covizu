<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us">
<head>
    <title>CoVizu</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container">

        <div id="svg-timetree">

        </div>
        <div id="svg-cluster">

        </div>

    </div>
    <script src="js/jquery.js"></script>
    <script src="js/d3.js"></script>
    <script src="js/phylo.js"></script>
    <script>
        // load time-scaled phylogeny (treetime.py) from server
        var timetree;
        $.ajax({
            url: "/treetime/timetree.nwk",
            success: function(data) {
              timetree = readTree(data);
            }
        });
        // load cluster data (hclust.R) from server
        var clusters;
        $.ajax({
          url: "/data/clusters.json",
          success: function(data) { clusters = data; }
        })
    </script>

    <script src="js/cluster.js"></script>
</body>
</html>
