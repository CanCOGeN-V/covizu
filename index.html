    <script src="js/phylo.js"></script>
    <script>
        // load time-scaled phylogeny from server
        var timetree;
        $.ajax({
            url: "/treetime/timetree.nwk",
            success: function(data) { timetree = readTree(data); }

        // load cluster data from server
        var clusters;
        $.ajax({
          url: "/data/clusters.json",
          success: function(data) { clusters = data; }
        })
    </script>
